name: Databricks CI/CD Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Databricks CLI
      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli==0.18.0

      # Step 3: Configure Databricks CLI (expand environment variables properly)
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = $DATABRICKS_HOST" >> ~/.databricks/config
          echo "token = $DATABRICKS_TOKEN" >> ~/.databricks/config
          chmod 600 ~/.databricks/config
          echo "‚úÖ Databricks CLI configured successfully."
          cat ~/.databricks/config

      # Step 4: Verify CLI authentication
      - name: Verify Databricks CLI authentication
        run: |
          echo "Checking Databricks connection..."
          databricks --version
          databricks workspace ls / || (echo "‚ùå Databricks authentication failed" && exit 1)
          echo "‚úÖ Databricks CLI authentication successful."

      # Step 5: Sync GitHub repo to Databricks Repo
      - name: Sync repo to Databricks Repo
        shell: bash
        run: |
          echo "üöÄ Syncing GitHub repo to Databricks Repo..."
          if databricks repos update --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project --branch main; then
            echo "‚úÖ Repo updated to main."
          else
            echo "‚ö†Ô∏è Repo not found, creating new one..."
            databricks repos create \
              --url https://github.com/madhusudhanraochitty-cyber/my_CICD_project \
              --provider gitHub \
              --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project
          fi
          echo "‚úÖ Repo synced successfully."

      # Step 6: Upload notebooks to Databricks Workspace
      - name: Upload notebooks to Databricks Workspace
        run: |
          echo "üìÅ Uploading notebooks..."
          databricks workspace import_dir ./notebooks "/Workspace/Users/madhu.sudhanraochitty@gmail.com/Databricks_Notebooks" --overwrite
          echo "‚úÖ Notebooks uploaded successfully."

name: Databricks CI/CD Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli==0.18.0

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = ${DATABRICKS_HOST}" >> ~/.databricks/config
          echo "token = ${DATABRICKS_TOKEN}" >> ~/.databricks/config

      - name: Check Databricks CLI
        run: |
          databricks --version || true
          databricks workspace ls / || echo "workspace ls failed or empty"

      - name: Sync repo to Databricks Repo
        run: |
          echo "Syncing GitHub repo to Databricks Repo..."
          if databricks repos update --path /Repos/madhu.sudhanraochitty

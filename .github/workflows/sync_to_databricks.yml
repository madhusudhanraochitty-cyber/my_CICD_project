name: Databricks CI/CD Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli==0.18.0

      - name: Configure Databricks CLI (safe YAML version)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = ${DATABRICKS_HOST}" >> ~/.databricks/config
          echo "token = ${DATABRICKS_TOKEN}" >> ~/.databricks/config
          echo "‚úÖ Databricks CLI configuration written."

      - name: Debug: databricks binary & version & list workspace root
        run: |
          which databricks || echo "databricks not on PATH"
          databricks --version || true
          databricks workspace ls / || echo "workspace ls failed or empty"

      - name: Sync repo to Databricks Repo
        run: |
          echo "üöÄ Syncing GitHub repo to Databricks Repo..."
          if databricks repos update --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project --branch main; then
            echo "‚úÖ Repo already exists ‚Äî updated to latest main branch."
          else
            echo "‚öôÔ∏è Repo not found ‚Äî creating new Databricks Repo..."
            databricks repos create \
              --url https://github.com/madhusudhanraochitty-cyber/my_CICD_project \
              --provider gitHub \
              --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project
            echo "‚úÖ New Databricks Repo created successfully."
          fi

      - name: Upload notebooks to Databricks Workspace
        run: |
          echo "üìÅ Uploading notebooks folder..."
          databricks workspace import_dir ./notebooks "/Workspace/Users/madhu.sudhanraochitty@gmail.com/Databricks_Notebooks" --overwrite
          echo "‚úÖ Notebooks uploaded successfully."

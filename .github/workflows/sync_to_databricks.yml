name: Databricks CI/CD Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli==0.18.0

      - name: Configure Databricks CLI (INI format for v0.18)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          # write INI-style config which databricks-cli v0.18 expects
          cat > ~/.databricks/config <<'INI'
[DEFAULT]
host = ${DATABRICKS_HOST}
token = ${DATABRICKS_TOKEN}
INI
          echo "----- ~/.databricks/config -----"
          cat ~/.databricks/config
          echo "--------------------------------"

      - name: Debug: databricks binary & version & list workspace root
        run: |
          which databricks || echo "databricks not on PATH"
          databricks --version || true
          databricks workspace ls / || echo "workspace ls failed or empty"

      - name: Sync repo to Databricks Repo
        run: |
          echo "🚀 Syncing GitHub repo to Databricks Repo..."
          databricks repos update --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project --branch main \
            || databricks repos create --url https://github.com/madhusudhanraochitty-cyber/my_CICD_project --provider gitHub --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project
          echo "✅ Repo synced successfully."

      - name: Upload notebooks to Databricks Workspace
        run: |
          echo "📁 Uploading notebooks folder..."
          databricks workspace import_dir ./notebooks "/Workspace/Users/madhu.sudhanraochitty@gmail.com/Databricks_Notebooks" --overwrite
          echo "✅ Notebooks uploaded to Databricks Workspace."

name: Sync to Databricks Dev

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = $DATABRICKS_HOST" >> ~/.databricks/config
          echo "token = $DATABRICKS_TOKEN" >> ~/.databricks/config
          cat ~/.databricks/config
          echo "âœ… Databricks CLI configured successfully."

      - name: Verify Databricks CLI connection
        run: |
          databricks workspace ls / || echo "âœ… Connection verified (workspace root listed)."

      - name: Sync latest code to Databricks repo
        run: |
          echo "ðŸš€ Syncing code to Databricks repo..."
          databricks repos update --path /Repos/madhu.sudhanraochitty@gmail.com/my_CICD_project --branch main
